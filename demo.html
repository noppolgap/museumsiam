<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
$( document ).ready(function() {
    console.log( "ready!" );
    $('#ox').val('');
});
function addData(){
	var val = $('#selectData').val();
	var text = $("#selectData option:selected").text();
	var find = $('#boxAction div[data-val="'+val+'"]').length;

	if(find == 0){
		$('#boxAction').append( "<div data-val=\""+val+"\">"+text+"</div><input data-val=\""+val+"\" type=\"button\" name=\"del\" value=\"-\" onclick=\"deldata("+val+");\" />" );
		var senddate = $('#ox').val();
			senddate += val+',';

		$('#ox').val(senddate);
	}else{
		alert('มีแล้ว');
	}
}
function deldata(MyValue){
	$('#boxAction div[data-val="'+MyValue+'"] , #boxAction input[data-val="'+MyValue+'"]').remove();
	$('#ox').val('');
	var stringData = '';
	$.each($('#boxAction div'), function (index, item) {
	    stringData += $(this).attr('data-val');
	    stringData += ',';
	});
	$('#ox').val(stringData);
}
</script>
<style type="text/css">
#boxAction div{
	border:  1px solid #000;
	padding: 3px;
	display: inline-block;
	margin-right: 10px;
}
</style>
</head>

<body>
<select name="xxxx" id="selectData">
	<option value="1">start 1</option>
	<option value="2">start 2</option>
	<option value="3">start 3</option>
	<option value="4">start 4</option>
	<option value="5">start 5</option>
</select>
<input type="button" name="add" value="+" onclick="addData();" />
<div id="boxAction">
	<input type="hidden" name="box" id="ox">
</div>
</body>
</html>
